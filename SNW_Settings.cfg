@Kopernicus:BEFORE[StrangeNewWorlds]
{
	SNW_Settings
	{
		//Set to true if you wish to delete the stock system and you start on Kisa instead
		useKisaHomeswitch = false

		//Set to true if you want the Polaris system to be 10 times closer, matching 1/100 real scale distance of other extrasolar system mods
		closerSystem = true
	}
}