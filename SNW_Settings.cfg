@Kopernicus:AFTER[Kopernicus]
{
	SNW_Settings
	{
		//Set to true if you wish to delete the stock system and you start on Kisa instead.
		//Beware that things will be a bit buggy. KSP is an old game made in a back office after all.
		useKisaHomeswitch = false

		//Set to true if you want the Polaris system to be 100 times further matching 1/100 its more realistic, previous distance.
		//Beware the KSC bug!
		//I do not recommend using this and the homeswitch together
		furtherSystem = false
	}
}